server:
  port: 8080

spring:
  application:
    name: customer
  datasource:
    url: jdbc:postgresql://localhost:5433/customer
    username: postgres
    password: postgres
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format-sql: true
        show_sql: true
    hibernate:
      ddl-auto: create-drop
    show-sql: true

eureka:
    client:
        serviceUrl:
          defaultZone: http://localhost:8761/eureka
        fetch-registry: true
        register-with-eureka: true

management:
  tracing:
    sampling:
      probability: 1.0


